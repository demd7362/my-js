<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>
<script src="js/jquery.js"></script>
<script>
$(function(){
    $("#menu li:even").css({ // 짝수번째 인덱스
        "list-style":"none",
        "backgroundColor":"yellow"
    });

    $("#menu li:odd").css({ // 홀수번째 인덱스 
        "list-style":"none",
        "backgroundColor":"aqua"
    });
});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
