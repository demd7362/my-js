<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>논리형 데이터</title>
<script>
    var a = true;
    var b = false;
    var c = 10> 5;
    var d = Boolean(null);

    document.write(a,"<br>");
    document.write(b,"<br>");
    document.write(c,"<br>");
    document.write(d,"<br>");

    document.writeln("<pre>");
    document.writeln(d);
    document.writeln(a);
    document.writeln("</pre>");
// writeln은 띄어쓰기. 줄바꿈x
    var s;
    document.writeln(s);
    // undefined
    var s = hello;
    s=null;
    document.write(s);
    // null값이 아님. 에러가 난다. s의 타입이 지정되지 않았음

    var t = "hello";
    t=null;
    document.write(t);
    // null
    
</script>
</head>
<body>
</body>
</html>
