<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 날짜 정보 객체 </title>
<script>
    var today = new Date();
    var nowYear = today.getFullYear(); // 현재 년도 가져옴

    var theDate = new Date(nowYear,11,31); // 올해 연말에 대한 날짜 정보 , 월계산은 현재 월 -1
    var diffDate = theDate.getTime() - today.getTime();

    var result = Math.ceil( diffDate / (60 * 1000 * 60 * 24 ));
    
	document.write("D-day: " + result + "일 남았습니다.");
</script>
</head>
<body>
</body>
</html>
