<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
		var arr1 = ["사당", "교대", "방배", "강남"];
		var arr2 = ["신사", "압구정", "옥수"];

        let result = arr1.join("-");
        console.log(result);

        result = arr1.concat(arr2); // concat 병합
        console.log(result);

        result = arr1.slice(1,3);
        console.log(result);

        arr1.sort();
        console.log(arr1);

        arr2.reverse();
        console.log(arr2);
</script>
</head>
<body>
</body>
</html>
