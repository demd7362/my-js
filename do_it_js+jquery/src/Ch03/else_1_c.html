<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> else문 </title>
<script>
	var num = prompt("당신이 좋아하는 숫자는?", "0");
    
    if(num%2 == "0"){ // num%2 연산하면서 int타입이 되고 "0"이 int타입으로 형변환돼서 true 
        // num%2값은 int, "0"은 String이다
        // num%2==="0"에서 ===은 형변환하지 않고 타입 검사를 하기때문에 false
        document.write(num+"은 짝수");
    } else document.write(num+"은 홀수");
</script>
</head>
<body>
</body>
</html>
