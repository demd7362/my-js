<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
    let style_1 = {
        "backgroundColor":"yellow",
        "border":"2px dashed red"
    };

    let style_2 = {
        "background-color":"aqua",
        "border":"2px solid red"
    };

    $("#wrap .txt").prevAll().css(style_2);

    $("#wrap > .txt").nextAll().css(style_1);
});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
</body>
</html>
