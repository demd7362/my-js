<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	var arr1 = ["서울", "대전", "부산", "전주"];
	var arr2 = ["한국", "미국", "일본", "중국"];
	var obj = {
			"name":"정부장", 
			"area":"서울"
	}
	let idxNum = $.inArray("부산",arr1);
    console.log(idxNum);

    let isArray1 = $.isArray(obj); // {} 객체임
    let isArray2 = $.isArray(arr2);
    console.log(isArray1);
    console.log(isArray2);

    $.merge(arr2,arr1);
    console.log(arr2);
});
</script>
</head>
<body>
</body>
</html>
