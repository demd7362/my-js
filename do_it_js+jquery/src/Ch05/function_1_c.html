<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var count = 0;

    myFunc();

    function myFunc(){
        count++;
        document.write("hello"+count+"<br>");
    }

    myFunc();

    <!-- theFunc(); --> 안댐

    let theFunc = function() {
        count++;
        document.write("hello"+count+"<br>");
    }

    theFunc();

</script>
</head>
<body>
</body>
</html>
