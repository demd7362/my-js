<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<style>
	*{margin: 0;padding: 0;}
	#galleryZone {text-align: center;}
	#galleryZone input[type="image"]{margin:0 8px;}
</style>
<script>
	var num = 1;
    function gallery(direct){
        if(direct){
            if(num == 9) num = 0;
            num++;
        } else {
            if(num == 1 ) num = 10;
            num--;
        }

        let imgTag = document.getElementById("photo");
        imgTag.setAttribute("src", "images/pic_"+num+".jpg");
        document.getElementById("galleryZone").style.backgroundColor = "yellow";
        // 함수 호출후 불러와지기때문에 처음켰을땐 배경색x
    }

</script>
</head>
<body>
	<div id="galleryZone">
		<p><img src="images/pic_1.jpg" id="photo" alt=""></p>
		<p>
			<button onclick="gallery(0)">이전</button>
			<button onclick="gallery(1)">다음</button>
		</p>
	</div>
</body>
</html>
