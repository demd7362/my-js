<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <h2>coworkers</h2>
    <script>
        var coworkers = ['지훈','진수','인수','영호'];
    </script>
    <ul>
        <script>
            for(i in coworkers){
                document.write('<li>'+coworkers[i]+'</li>');
            }
        </script>
    </ul>
</body>
</html>
