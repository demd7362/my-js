<!DOCTYPE html>
<html lang="en">
<!-- 컨트롤 쉬프트 L = 전체 선택 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let body = { // key값이 string이어야 하는건 json이다. string이어도 아래 코드는 작동한다
            "setColor" : function(color){
                document.querySelector('body').style.color = color;
            },
            setBGColor : function(color){
                document.querySelector('body').style.backgroundColor = color;
            }
        }

        let links = {
            setColor : function(color){
                let aList = document.querySelectorAll('a');
                for (a of aList) {
                    a.style.color = color;
                }
            }
        }
        
        function change(obj) {
            
            if (obj.value == 'night') {
                body.setBGColor('white');
                body.setColor('black');
                obj.value = 'day';
                links.setColor('blue');
                
            } else {
                body.setBGColor('black');
                body.setColor('white');
                obj.value = 'night';

                links.setColor('powderblue');
            }
        }
           
    </script>
</head>
<body>
    <input type="button" value="day" onclick="change(this)">
    <a>JavaScript</a>
    <a>JavaScript</a>
    <a>JavaScript</a>
    <a>JavaScript</a>
    <a>JavaScript</a>
    <a>JavaScript</a>
    <a>JavaScript</a>
</body>

</html>
