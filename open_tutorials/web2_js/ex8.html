<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let introduce = {
            name: '정지훈',
            age: 28,


        }
        document.write('name : ' + introduce.name + '<br>');
        document.write('age : ' + introduce.age + '<br>');
        introduce.address = '서울';
        document.write('address : ' + introduce.address + '<br>');
        introduce['favorite food'] = '돈까스';
        document.write('favorite food : ' + introduce['favorite food'] + '<br>');
        // var str = JSON.stringify(introduce);
        // document.write(str); // 이렇게 해도 되고

    </script>
    <h2>Iterate</h2>
    <script>
        for (var key in introduce) { // 객체에서 key,value값 꺼낼땐 for in을 쓴다.
            document.write(key + ' : ' + introduce[key] + '<br>');
        }

        // let entries = Object.entries(introduce);
        // for(entry of entries){
        //     document.write(entry+'<br>');
        // } // 또한 가능하다.

    </script>
    <h2>Property & Method</h2>
    <script>
        introduce.showAll = function () {
            for (var key in this) {
                document.write(key + ' : ' + this[key] + '<br>');
            }
        }
        introduce.showAll(); // 이렇게 객체에 소속된 함수를 메소드라 한다
        // 객체에 소속된 요소들을 프로퍼티라 한다. 
        console.log(typeof introduce.age);
    </script>
</body>

</html>
